id: app.twintaillauncher.ttl

runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk

command: twintaillauncher
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  # Audio access so games can have audio
  - --socket=pulseaudio
  # Controlers
  - --device=all
  # Tauri IPC
  - --share=ipc
  # Download stuff from network
  - --share=network
  # System tray icon
  - --filesystem=xdg-run/tray-icon:create
  - --talk-name=org.kde.StatusNotifierWatcher
  # Opening stuff in file managers
  - --talk-name=org.freedesktop.FileManager1
  # Folder pickers
  - --talk-name=org.freedesktop.FileChooser
  # Notifications
  - --talk-name=org.freedesktop.Notifications
  # Wine needs devel access
  - --allow=devel
  - --allow=multiarch
  # Pressure vessel
  - --allow=per-app-dev-shm
  # Steamdeck controler navigation
  - --filesystem=/run/udev:ro
  # Discord rich presence
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  # https://docs.flatpak.org/en/latest/sandbox-permissions.html#external-drive-access
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
  # Steam shortcuts and reading steam runners
  #- --filesystem=~/.var/app/com.valvesoftware.Steam
  - --filesystem=~/.local/share/Steam
  # Desktop shortcuts
  #- --filesystem=~/.local/share/applications
  # Pressure Vessel (https://github.com/flathub/com.valvesoftware.Steam/commit/0538256facdb0837c33232bc65a9195a8a5bc750)
  - --env=XDG_DATA_DIRS=/app/share:/usr/lib/extensions/vulkan/share:/usr/share:/usr/share/runtime/share:/run/host/user-share:/run/host/share:/usr/lib/pressure-vessel/overrides/share
  # Set library paths for sandbox
  - --env=LD_LIBRARY_PATH=/usr/lib/extensions/vulkan/gamescope/lib:/usr/lib/x86_64-linux-gnu:/usr/lib:/app/lib
  # Copied from https://github.com/flathub/com.valvesoftware.Steam/blob/beta/com.valvesoftware.Steam.yml
#  - --env=TZ=
#  - --unset-env=TZ
#  - --env=LC_ADDRESS=C
#  - --env=LC_COLLATE=C
#  - --env=LC_MONETARY=C
#  - --env=LC_MEASUREMENT=C
#  - --env=LC_NAME=C
#  - --env=LC_NUMERIC=C
#  - --env=LC_TELEPHONE=C
  - --env=ALSA_CONFIG_PATH=
  - --unset-env=ALSA_CONFIG_PATH
#  - --env=MESA_GLSL_CACHE_DIR=
#  - --unset-env=MESA_GLSL_CACHE_DIR
  - --env=STEAM_RUNTIME_PREFER_HOST_LIBRARIES=
  - --unset-env=STEAM_RUNTIME_PREFER_HOST_LIBRARIES
#  - --env=STEAM_RUNTIME=
#  - --unset-env=STEAM_RUNTIME
  - --env=SDL_VIDEODRIVER=
  - --unset-env=SDL_VIDEODRIVER
  - --env=DBUS_FATAL_WARNINGS=0
  - --env=PROTON_DEBUG_DIR=/var/tmp
#  - --env=XDG_CONFIG_DIRS=/etc/xdg:/usr/lib/x86_64-linux-gnu/GL:/usr/lib/i386-linux-gnu/GL
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0:/app/lib32/gstreamer-1.0:/usr/lib/extensions/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node20/bin

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: pnpm
    buildsystem: simple
    cleanup:
    - "*"
    build-commands:
      - install -Dm755 pnpm /app/bin/pnpm
    sources:
      - type: file
        url: https://github.com/pnpm/pnpm/releases/download/v10.13.1/pnpm-linuxstatic-x64
        sha256: 67d1ca4bc720829cbfb5684073740cd13b0fa89e393ae8b10ade546892140a3b
        dest-filename: pnpm
        only-arches: [x86_64]
      - type: file
        url: https://github.com/pnpm/pnpm/releases/download/v10.13.1/pnpm-linuxstatic-arm64
        sha256: c74cf42216832441967b56c3e17ae1d0171662706ba3a09bad6fadb51ec362aa
        dest-filename: pnpm
        only-arches: [aarch64]
  - name: twintaillauncher
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/twintaillauncher/cargo
        CARGO_NET_OFFLINE: 'true'
        XDG_CACHE_HOME: /run/build/twintaillauncher/flatpak-node/cache
        npm_config_cache: /run/build/twintaillauncher/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node20
        PNPM_STORE_PATH: /run/build/twintaillauncher/flatpak-node/cache/pnpm
        npm_config_offline: 'true'
    build-commands:
      - npm install --offline --legacy-peer-deps # Can not use pnpm for this
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml --verbose
      - /app/bin/pnpm --offline build:native --no-bundle # We need pnpm for building

      - 'install -Dm755 src-tauri/target/release/twintaillauncher /app/bin/twintaillauncher'
      - install -Dm644 twintaillauncher.desktop /app/share/applications/app.twintaillauncher.ttl.desktop
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/app.twintaillauncher.ttl.png
      - install -Dm644 src-tauri/icons/32x32.png /app/share/icons/hicolor/32x32/apps/app.twintaillauncher.ttl.png
      - install -Dm644 src-tauri/icons/128x128@2x.png /app/share/icons/hicolor/256x256@2/apps/app.twintaillauncher.ttl.png
      - install -Dm644 app.twintaillauncher.ttl.metainfo.xml /app/share/metainfo/app.twintaillauncher.ttl.metainfo.xml
      - install -Dm755 src-tauri/target/release/resources/hpatchz /app/lib/twintaillauncher/resources/hpatchz
      - install -Dm755 src-tauri/target/release/resources/krpatchz /app/lib/twintaillauncher/resources/krpatchz
      - install -Dm755 src-tauri/target/release/resources/7zr /app/lib/twintaillauncher/resources/7zr
      - install -Dm755 src-tauri/target/release/resources/reaper /app/lib/twintaillauncher/resources/reaper
      - install -Dm644 src-tauri/target/release/resources/hkrpg_patch.dll /app/lib/twintaillauncher/resources/hkrpg_patch.dll
      - install -Dm644 src-tauri/target/release/resources/mangohud_default.conf /app/lib/twintaillauncher/resources/mangohud_default.conf
      - install -Dm644 LICENSE /app/share/licenses/app.twintaillauncher.ttl/LICENSE
      - desktop-file-edit --set-icon=app.twintaillauncher.ttl /app/share/applications/app.twintaillauncher.ttl.desktop
    sources:
      - type: git
        url: https://github.com/TwintailTeam/TwintailLauncher.git
        tag: master
      - type: file
        path: app.twintaillauncher.ttl.metainfo.xml
      - node_sources.json
      - cargo_sources.json
